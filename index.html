<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container" >
    <div class="left-box">
      <p id="results">Your Result</p>
      <div class="circle">
        <p id="top-number">76</p>
        <p id="bottom-number">of 100</p>
      </div>
      <p id="classification">Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right-box">
      <div class="central-box">
        <p id="summary">Summary</p>
        <div class="categories">
          <div id="reaction">
            <img src="assets/images/icon-reaction.svg">
          
          </div>
          <div id="memory">
            <img src="assets/images/icon-memory.svg">
          </div>
          <div id="verbal">
            <img src="assets/images/icon-verbal.svg">
          </div>
          <div id="visual">
            <img src="assets/images/icon-visual.svg">
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
